name: 'Scan Todos'
on: ['push']
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@master'
      - name: 'TODO to Issue'
        uses: 'alstr/todo-to-issue-action@v2.3'
        with:
          REPO: ${{ github.repository }}
          BEFORE: ${{ github.event.before }}
          SHA: ${{ github.sha }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LABEL: '// TODO:'
          COMMENT_MARKER: '//'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
