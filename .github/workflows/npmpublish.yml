name: Publish to NPM

on:
  push:
    tags: 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: yarn --frozen-lockfile
      - run: yarn lint
      - run: yarn build-all
      - run: yarn test-ci
      - run: npm publish --access public
        working-directory: packages/trimerge-sync
        continue-on-error: true
      - run: npm publish --access public
        working-directory: packages/trimerge-sync-hash
        continue-on-error: true
      - run: npm publish --access public
        working-directory: packages/trimerge-sync-indexed-db
        continue-on-error: true
