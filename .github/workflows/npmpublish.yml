name: Publish to NPM

on:
  push:
    tags: 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 14
      - run: yarn --frozen-lockfile
      - run: yarn lint
      - run: yarn build-all
      - run: yarn test-ci
      - run: yarn workspace trimerge-sync publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
      - run: yarn workspace trimerge-sync-hash publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
      - run: yarn workspace trimerge-sync-indexed-db publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
